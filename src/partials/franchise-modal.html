<div class="backdrop is-hidden" data-franchise>
  <div class="modal franchise__modal">
    <form class="form">
      <b class="form__title">Fill out the form and we will call you back</b>
      <div class="form__field">
        <label class="form__label" for="name">Name</label>
        <div class="form__wrap">
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            required
          />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="form__field">
        <label class="form__label" for="tel">Phone</label>
        <span class="form__wrap">
          <input class="form__input" type="text" id="tel" name="tel" required />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-phone"></use>
          </svg>
        </span>
      </div>

      <div class="form__field">
        <label class="form__label" for="mail">E-mail</label>
        <span class="form__wrap">
          <input
            class="form__input"
            type="email"
            id="mail"
            name="mail"
            required
          />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-email"></use>
          </svg>
        </span>
      </div>

      <div class="form__field">
        <label class="form__label" for="comment"
          >Leave Your comment below</label
        >
        <textarea
          class="form__textarea"
          name="comment"
          id="comment"
          placeholder="Type a message"
        ></textarea>
      </div>

      <button class="button-franchise connect__button" type="submit">
        Send
      </button>
    </form>
    <button class="button__close" type="button" data-franchise-close="">
      <svg class="button__icon">
        <use href="./images/sprite.svg#icon-menu-close"></use>
      </svg>
    </button>
  </div>
</div>
