<div class="backdrop is-hidden" data-franchise>
  <div class="modal franchise__modal">
    <form class="form">
      <b class="form__title">Оставьте свои данные, мы вам перезвоним</b>
      <div class="form__field">
        <label class="form__label" for="name">Имя</label>
        <span class="form__wrap">
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            required
          />
        </span>
      </div>
      <div class="form__field">
        <label class="form__label" for="tel">Телефон</label>
        <span class="form__wrap">
          <input class="form__input" type="text" id="tel" name="tel" required />
        </span>
      </div>

      <div class="form__field">
        <label class="form__label" for="mail">Почта</label>
        <span class="form__wrap">
          <input
            class="form__input"
            type="email"
            id="mail"
            name="mail"
            required
          />
        </span>
      </div>

      <div class="form__field">
        <label class="form__label" for="comment">Комментарий</label>
        <textarea
          class="form__textarea"
          name="comment"
          id="comment"
          placeholder="Введите текст"
        ></textarea>
      </div>

      <button class="button-franchise connect__button" type="submit">
        Отправить
      </button>
    </form>
    <button class="button__close" type="button" data-franchise-close="">
      <svg class="button__icon">
        <use href="./images/sprite.svg#icon-menu-close"></use>
      </svg>
    </button>
  </div>
</div>
